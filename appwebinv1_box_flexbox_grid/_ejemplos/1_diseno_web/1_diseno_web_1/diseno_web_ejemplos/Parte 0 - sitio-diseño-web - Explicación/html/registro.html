<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Registro</title>
	<link rel="shortcut icon" href="../img/favicon-landing.png">
	<link rel="stylesheet" href="../css/estilos-pag-landing.css">
</head>
<body>
	<div class="contenedor opacidad">
		<form action="" method="">
			<div class="form-enc">
				<h1>Formulario de Registro</h1>
			</div>
			<div class="form-cuerpo">
				<div>
					<label for="nombre">Nombres</label>
					<input type="text" name="nombre" id="nombre" placeholder="nombre completo">
				</div>
				<div>
					<label for="apellido">Apellidos</label>
					<input type="text" name="apellidos" id="apellidos" placeholder="apellidos paternos y maternos">
				</div>
				<div>
					<label for="correo">Correo</label>
					<input type="email" name="correo" id="correo" placeholder="correo@ejemplo.com">
				</div>
				<div>
					<label for="contrasena">Contraseña</label>
					<input type="password" name="contrasena" id="contrasena" placeholder="entre 5 y 8 caracteres">
				</div>
				<div>
					<label for="contrasena">Repetir contraseña</label>
					<input type="password" name="contrasena" id="contrasena" placeholder="entre 5 y 8 caracteres">
				</div>
			</div>
			<div class="form-pie">
				<div>
					<a href="../index.html">Enviar</a>
					<a href="../index.html">Cancelar</a>
				</div>				
			</div>
		</form>
	</div>
</body>
</html>
