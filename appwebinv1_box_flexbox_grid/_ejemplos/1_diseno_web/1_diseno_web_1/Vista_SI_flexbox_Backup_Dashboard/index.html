<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Landing-Page: Empresa</title>
	<link rel="stylesheet" href="css/estilos-modflexbox.css">
</head>
<body>
	<div class="contenedor">
		<!-- Navegador -->
		<nav>
			<div class="borde logo">Logo</div>
			<div class="borde navega">Navega</div>
			<div class="borde ingreso">Ingresa</div>
		</nav>
		<!-- Encabezado -->
		<header class="borde"></header>
		<!-- Portafolio -->
		<div class="borde titulo"></div>
		<section class="portafolio">
			<div class="borde col-port-izq"></div>
			<div class="borde col-port-cnt"></div>
			<div class="borde col-port-der"></div>
		</section>
		<!-- Nosotros -->
		<div class="borde titulo"></div>
		<section class="nosotros">
			<div class="fila-nos-arb">
				<div class="borde col-nos-izq">texto</div>
				<div class="borde col-nos-cnt">imagen</div>
				<div class="borde col-nos-der"></div>
			</div>
			<div class="fila-nos-cnt">
				<div class="borde col-nos-izq"></div>
				<div class="borde col-nos-cnt">imagen</div>
				<div class="borde col-nos-der">texto</div>
			</div>
			<div class="fila-nos-abj">
				<div class="borde col-nos-izq">texto</div>
				<div class="borde col-nos-cnt">imagen</div>
				<div class="borde col-nos-der"></div>
			</div>			
		</section>
		<!-- Contáctenos -->
		<div class="borde titulo"></div>
		<section class="contactenos">
			<div class="borde col-cont-izq"></div>
			<div class="col-cont-der">
				<div class="borde fila-arb-cont"></div>
				<div class="borde fila-abj-cont"></div>
			</div>
		</section>
		<!-- Pie de Página -->
		<footer class="borde"></footer>
	</div>
</body>
</html>
