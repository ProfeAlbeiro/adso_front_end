<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>3. Bootstrap 4</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/estilos.css">
</head>
<body>
	<!-- contenedor -->
	<div class="container">

		<!-- navegador -->
		<nav class="row">
			<div class="col-2 border border-secondary"></div>
			<div class="col-9 border border-secondary"></div>
			<div class="col-1 border border-secondary"></div>
		</nav>

		<!-- encabezado -->
		<header class="row">
			<div class="col border border-secondary"></div>
		</header>

		<!-- portafolio -->
		<div class="row">
			<div class="col titulo text-center border border-secondary">
				<h1>Portafolio</h1>
			</div>
		</div>
		<main class="row">
			<div class="col border border-secondary"></div>
			<div class="col border border-secondary"></div>
			<div class="col border border-secondary"></div>
		</main>

		<!-- quienes somos -->
		<div class="row">
			<div class="col titulo text-center border border-secondary">
				<h1>quiénes somos</h1>
			</div>
		</div>
		<section class="row quienes-somos">
			<div class="col">
				<div class="row">
					<div class="col-5 border border-secondary"></div>
					<div class="col-2 border border-secondary"></div>
					<div class="col-5 border border-secondary"></div>
				</div>
				<div class="row">
					<div class="col-5 border border-secondary"></div>
					<div class="col-2 border border-secondary"></div>
					<div class="col-5 border border-secondary"></div>
				</div>
				<div class="row">
					<div class="col-5 border border-secondary"></div>
					<div class="col-2 border border-secondary"></div>
					<div class="col-5 border border-secondary"></div>
				</div>
			</div>
		</section>
		
		<!-- contáctenos -->
		<div class="row">
			<div class="col titulo text-center border border-secondary">
				<h1>Contáctenos</h1>
			</div>
		</div>
		<section class="row contactenos">
			<div class="col border border-secondary"></div>
			<div class="col">
				<div class="row">
					<div class="col-12 border border-secondary"></div>
					<div class="col-12 border border-secondary"></div>
				</div>
			</div>
		</section>

		<!-- pie de página -->
		<footer class="row">
			<div class="col border border-secondary"></div>
		</footer>
		<div class="d-flex p-5 bd-highlight">I'm a flexbox container!</div>

	</div>
	<script src="js/jquery-3.3.1.slim.min.js"></script>	
	<script src="js/popper.min.js"></script>	
	<script src="js/bootstrap.min.js"></script>	
</body>
</html>
