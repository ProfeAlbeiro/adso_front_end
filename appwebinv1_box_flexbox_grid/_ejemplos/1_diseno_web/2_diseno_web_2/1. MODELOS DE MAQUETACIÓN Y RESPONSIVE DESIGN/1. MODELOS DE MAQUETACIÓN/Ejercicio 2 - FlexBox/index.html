<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>2. Flexbox</title>
	<link rel="stylesheet" href="css/estilos.css">
</head>
<body>
	<!-- contenedor de la página -->
	<div class="contenedor">
		
		<!-- navegador -->
		<nav>
			<div class="borde logo"></div>
			<div class="borde navega"></div>
			<div class="borde ingreso"></div>
		</nav>

		<!-- encabezado -->
		<header class="borde"></header>

		<!-- portafolio -->
		<div class="borde titulo">
			<h1>Portafolio</h1>
		</div>
		<main>
			<div class="borde col-izq"></div>
			<div class="borde col-cnt"></div>
			<div class="borde col-der"></div>
		</main>

		<!-- quiénes somos -->
		<div class="borde titulo">
			<h1>Quiénes somos</h1>
		</div>
		<section class="quienes-somos">
			<div class="row-arb">
				<div class="borde col-izq"></div>
				<div class="borde col-cnt"></div>
				<div class="borde col-der"></div>
			</div>
			<div class="row-cnt">
				<div class="borde col-izq"></div>
				<div class="borde col-cnt"></div>
				<div class="borde col-der"></div>
			</div>
			<div class="row-abj">
				<div class="borde col-izq"></div>
				<div class="borde col-cnt"></div>
				<div class="borde col-der"></div>
			</div>			
		</section>

		<!-- contáctenos -->
		<div class="borde titulo">
			<h1>Contáctenos</h1>
		</div>
		<section class="contactenos">
			<div class="borde col-izq"></div>
			<div class="col-der">
				<div class="borde row-arb"></div>
				<div class="borde row-abj"></div>
			</div>
		</section>

		<!-- pie de página -->
		<footer class="borde"></footer>		
	</div>	
</body>
</html>
