<html>
<head>
	<meta charset="UTF-8">
	<title>Formulario de contacto</title>
	<link rel="stylesheet" type="text/css" href="css/estilos.css">
</head>
<body>
	<form class="contact_form" action="" method="post" name="contact_form">
		<ul>
			<li>
				<h2>Cont√°ctenos</h2>
				<span class="required_notification">* Campos requeridos</span>
			</li>
			<li>
				<label for="name">Nombre: </label>
				<input type="text" name="name" placeholder="Albeiro Ramos" />
			</li>
			<li>
				<label for="email">Correo: </label>
				<input type="text" name="email" placeholder="albeiro_R33@correo.com" />
				<span class="for_hint">El formato adecuado es: "nombre@correo.com"</span>
			</li>
			<li>
				<label for="website">Sitio Web:</label>
				<input type="text" name="website" placeholder="http://nombresi.com">
				<span class="for_hint">El formato es: "http://nombreDelSitio.com"</span>				
			</li>
			<li>
				<label for="massage">Mensaje: </label>
				<textarea name="massage" cols="40" rows="6"></textarea>
			</li>
			<li>
				<button class="submit" type="submit">Enviar</button>
			</li>
		</ul>		
	</form>
</body>
</html>
