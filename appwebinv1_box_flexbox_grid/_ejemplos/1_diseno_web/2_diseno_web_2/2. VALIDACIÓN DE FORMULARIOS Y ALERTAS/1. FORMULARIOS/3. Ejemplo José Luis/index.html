<div class="container">

   <div class="row"> 


    <form action="estados.html">

     <br/>
     <br/>

      <div class="form-group" >  
      <label for="entrada1"> Nombre :</label>

      <input type="text" 
      name="entrada1"  
      title="Ingrese un nombre valido"        
      id="entrada1"
      pattern="[A-Za-z]{5,8}"
      required="true"> 
      
      </input>
      <div/>


     <div class="form-group" >  
      <label for="entrada2"> Apellido :</label>

      <input type="text" 
      name="entrada2" 
      title="Ingrese un apellido valido" 
      pattern="[A-Za-z]{5,8}"       
      id="entrada2"   
      required="true"> 
      </input>
      <div/>


       <div class="form-group" >  
      <label for="entrada4"> Telefono :</label>

      <input type="text" 
      name="entrada4" 
      pattern="[0-9]{7}" 
      title="Ingrese un solo numeros"       
      id="entrada4"   
      required="true"> 
      </input>
      <div/>
       <div class="form-group" >  
      <label for="entrada5"> Movil :</label>

      <input type="text" 
      name="entrada5" 
      pattern="[0-9]{10}" 
      title="Ingrese un solo numeros"      
      id="entrada5"   
      required="true"> 
      </input>
      <div/>


       <div class="form-group" >  
      <label for="entrada3"> Color :</label>

      <input type="text" 
      name="entrada3" 
      title="Escriba verde o rojo"
      pattern="['verde'|'rojo']{3,8}"       
      id="entrada3"   
      required="true"> 
      </input>
      <div/>

 <div class="form-group" >  
      <label for="entrada6"> Buscar :</label>

      <input type="search" 
      name="entrada6" 
    
      id="entrada6"   
      required="true"> 
      </input>
      <div/>




      <button type="submin" >Enviar</button> 
     


     </form>

     

   </div>

   
 


</div>
